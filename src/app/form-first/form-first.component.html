<p>form-first works!</p>

<p>{{ user }}</p>
<input [(ngModel)]="user" type="text" name="" />

<p>Name</p>
<input #username type="text" name="" [value]="defaultName" />
<p>Email</p>
<input #email type="text" name="" [value]="defaultEmail" />
<p>Password</p>
<input #password type="password" name="" [value]="defaultPassword" />
<hr />
<button (click)="onSendForm(username.value, email.value, password.value)">
  Send Form
</button>
<button (click)="onDefaultForm()">Default Form</button>
<button (click)="onClickRojo()">Semaforo Rojo</button>
<button (click)="onClickAmarillo()">Semaforo Amarillo</button>
<button (click)="onClickVerde()">Semaforo Verde</button>
<button (click)="onClickRoto()">Semaforo Roto</button>
<button (click)="onSendEvent()">Enviar Evento al padre</button>
<p>{{ status }}</p>

<div *ngIf="displayPassword; then showPassword; else hidePassword"></div>

<ng-template #showPassword>
  <p>12345678</p>
</ng-template>

<ng-template #hidePassword>
  <p>no muestro el password</p>
</ng-template>

<div [ngSwitch]="lightStatus">
  <div *ngSwitchCase="'RED'">Semaforo en rojo</div>
  <div *ngSwitchCase="'YELLOW'">Semaforo en Amarillo</div>
  <div *ngSwitchCase="'GREEN'">Semaforo en Verde</div>
  <div *ngSwitchDefault>Semaforo Roto</div>
</div>

<div *ngFor="let nombres of names">
  <p>{{ nombres }}</p>
</div>

<p>{{ parentDataForChildForm }}</p>
<p>{{ errorMessage }}</p>
